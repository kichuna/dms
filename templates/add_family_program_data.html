{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 700px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }
    .form-actions {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    button, .btn {
        background-color: #007BFF;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
    }
    button:hover, .btn:hover {
        background-color: #0056b3;
        opacity: 0.9;
    }
</style>

<div class="form-container">
    <form method="POST" class="data-entry-form">
        <h2>Family Program Support</h2>

        <div class="form-group">
            <label for="financial_support">Financial Support:</label>
            <input type="number" id="financial_support" name="financial_support" required>
        </div>

        <div class="form-group">
            <label for="housing_support">Housing Support:</label>
            <input type="number" id="housing_support" name="housing_support" required>
        </div>

        <div class="form-group">
            <label for="healthcare_support">Healthcare Support:</label>
            <input type="number" id="healthcare_support" name="healthcare_support" required>
        </div>

        <div class="form-group">
            <label for="food_support">Food Support:</label>
            <input type="number" id="food_support" name="food_support" required>
        </div>

        <div class="form-group">
            <label for="educational_support">Educational Support:</label>
            <input type="number" id="educational_support" name="educational_support" required>
        </div>

        <div class="form-group">
            <label for="employment_support">Employment Support:</label>
            <input type="number" id="employment_support" name="employment_support" required>
        </div>

        <div class="form-group">
            <label for="emotional_support">Emotional Support:</label>
            <input type="number" id="emotional_support" name="emotional_support" required>
        </div>

        <div class="form-group">
            <label for="legal_support">Legal Support:</label>
            <input type="number" id="legal_support" name="legal_support" required>
        </div>

        <div class="form-group">
            <label for="date_column">Date:</label>
            <input type="date" id="date_column" name="date_column" required>
        </div>

        <div class="form-actions">
            <button type="submit">Submit</button>
            <a href="{{ url_for('data_display') }}" class="btn">Back to Records</a>
        </div>
    </form>
</div>
{% endblock %}
