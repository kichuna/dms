<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 30px;
            padding-left: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content styles */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Chart container styles */
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            display: block;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 400px !important;
            display: block;
            margin: 0 auto;
        }

        /* Flexbox layout for charts */
        .chart-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .chart-item {
            flex: 1;
            min-width: 45%;
            margin: 10px;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            .chart-item {
                min-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard Menu</h2>
    <a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard Home</a>
    <a href="/"><i class="fa fa-home" aria-hidden="true"></i> Back to Home</a>
    <a href="/reports"><i class="fa fa-bar-chart" aria-hidden="true"></i> Reports</a>
    <a href="/help"><i class="fa fa-question-circle" aria-hidden="true"></i> Help</a>
</div>


    <!-- Main content -->
    <div class="main-content">
        <h1 class="mb-4">Dashboard Overview</h1>

        <!-- Period Filter Form -->
        <form method="POST" action="/dashboard">
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="filter-period" class="form-label">Select Period</label>
                    <select class="form-select" id="filter-period" name="filter-period">
                        <option value="this-month">This Month</option>
                        <option value="last-3-months">Last 3 Months</option>
                        <option value="this-year">This Year</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>

                <div class="col-md-8" id="custom-dates" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start-date" name="start-date">
                        </div>
                        <div class="col-md-6">
                            <label for="end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end-date" name="end-date">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary mt-4">Apply Filter</button>
                </div>
            </div>
        </form>

        <!-- Charts -->
        <div class="chart-row">
            <div class="chart-item">
                <div class="chart-container">
                    <canvas id="educationChart"></canvas>
                </div>
            </div>
            <div class="chart-item">
                <div class="chart-container">
                    <canvas id="familyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show custom date inputs when 'Custom Range' is selected
        document.getElementById('filter-period').addEventListener('change', function () {
            if (this.value === 'custom') {
                document.getElementById('custom-dates').style.display = 'block';
            } else {
                document.getElementById('custom-dates').style.display = 'none';
            }
        });

        // Education chart
        var ctx1 = document.getElementById('educationChart').getContext('2d');
        var educationChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['High School', 'College', 'Scholarship', 'Transport', 'Upkeep', 'Materials', 'Pocket Money', 'Tuition'],
                datasets: [{
                    label: 'Education Support Indicators',
                    data: [
                        {{ total_enrolled_in_high_school }},
                        {{ total_enrolled_in_college }},
                        {{ total_continued_scholarship_support }},
                        {{ total_supported_with_transport }},
                        {{ total_supported_with_upkeep }},
                        {{ total_supported_with_scholastic_materials }},
                        {{ total_supported_with_pocket_money }},
                        {{ total_supported_with_tuition }}
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    },
                    datalabels: {
                        color: 'black',
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        anchor: 'end',
                        align: 'top',
                        formatter: function(value) {
                            return value; // Display the value on the chart
                        }
                    }
                }
            },
            plugins: [ChartDataLabels] // Initialize plugin
        });

        // Family chart
        var ctx2 = document.getElementById('familyChart').getContext('2d');
        var familyChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Financial', 'Housing', 'Healthcare', 'Food', 'Education', 'Employment', 'Emotional', 'Legal'],
                datasets: [{
                    label: 'Family Support Indicators',
                    data: [
                        {{ total_financial_support }},
                        {{ total_housing_support }},
                        {{ total_healthcare_support }},
                        {{ total_food_support }},
                        {{ total_educational_support }},
                        {{ total_employment_support }},
                        {{ total_emotional_support }},
                        {{ total_legal_support }}
                    ],
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    },
                    datalabels: {
                        color: 'black',
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        anchor: 'end',
                        align: 'top',
                        formatter: function(value) {
                            return value; // Display the value on the chart
                        }
                    }
                }
            },
            plugins: [ChartDataLabels] // Initialize plugin
        });
    </script>
</body>

</html>
