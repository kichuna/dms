{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 700px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    .current-photo {
        text-align: center;
        margin-top: 10px;
    }

    .current-photo img {
        width: 100px;
        height: auto;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .form-actions {
        text-align: center;
        margin-top: 25px;
    }

    .form-actions button {
        padding: 10px 25px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .form-actions button:hover {
        background-color: #0056b3;
    }

    .back-link {
        display: inline-block;
        margin-top: 15px;
        text-align: center;
        color: #333;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Edit Child Record</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" value="{{ child[1] }}" required>
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" name="date_of_birth" value="{{ child[2] }}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="Male" {% if child[3] == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if child[3] == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if child[3] == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guardian_name">Guardian Name</label>
            <input type="text" name="guardian_name" value="{{ child[4] }}" required>
        </div>

        <div class="form-group">
            <label for="guardian_contact">Guardian Contact</label>
            <input type="text" name="guardian_contact" value="{{ child[5] }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" value="{{ child[6] }}" required>
        </div>

        <div class="form-group">
            <label for="date_of_admission">Date of Admission</label>
            <input type="date" name="date_of_admission" value="{{ child[7] }}" required>
        </div>

        <div class="form-group">
            <label for="nature_of_case">Nature of Case</label>
            <input type="text" name="nature_of_case" value="{{ child[8] }}" required>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" name="status" value="{{ child[9] }}" required>
        </div>

        <div class="form-group">
            <label for="photo">Upload New Photo (optional)</label>
            <input type="file" name="photo">
        </div>

        {% if child[10] %}
        <div class="current-photo">
            <label>Current Photo:</label>
            <img src="{{ url_for('static', filename='uploads/' ~ child[10]) }}" alt="{{ child[1] }}'s photo">
        </div>
        {% endif %}

        <div class="form-actions">
            <button type="submit">Save Changes</button>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('data_display') }}" class="back-link">‚Üê Back to Data Display</a>
        </div>
    </form>
</div>
{% endblock %}
