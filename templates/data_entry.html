{% extends 'base.html' %}

{% block content %}
<div class="data-entry-container">
    <form method="POST" enctype="multipart/form-data" class="data-entry-form">
        <h2>Data Entry</h2>

        <!-- Child's Basic Information -->
        <div class="form-group">
            <label for="name">Name of Child:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Guardian Information -->
        <div class="form-group">
            <label for="guardian_name">Guardian Name:</label>
            <input type="text" id="guardian_name" name="guardian_name" required>
        </div>

        <div class="form-group">
            <label for="guardian_contact">Guardian Contact:</label>
            <input type="tel" id="guardian_contact" name="guardian_contact" required>
        </div>

        <!-- Case Information -->
        <div class="form-group">
            <label for="date_of_admission">Date of Admission:</label>
            <input type="date" id="date_of_admission" name="date_of_admission" required>
        </div>

        <div class="form-group">
            <label for="nature_of_case">Nature of Case:</label>
            <textarea id="nature_of_case" name="nature_of_case" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
        </div>

        <!-- Additional Information -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <!-- Photo -->
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
{% endblock %}
