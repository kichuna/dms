<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Chart.js & Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 270px;
            padding: 30px;
        }

        .export-buttons {
            margin-top: 25px;
        }

        .chart-container {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        h1 {
            font-weight: 600;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .chart-container, .chart-container * {
                visibility: visible;
            }
            .chart-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                border: none;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center mb-4">Dashboard Menu</h4>
        <a href="/"><i class="fa fa-home me-2"></i>Back Home</a>
        <a href="/dashboard"><i class="fa fa-dashboard me-2"></i>Dashboard</a>
        <a href="/reports"><i class="fa fa-bar-chart me-2"></i>Reports</a>
        <a href="/help"><i class="fa fa-question-circle me-2"></i>Help</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="mb-4">Generate Reports</h1>

        <!-- Filter Form -->
        <form method="POST" action="/reports" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Report Type</label>
                <select class="form-select" name="report_type">
                    <option value="education" {% if report_type == 'education' %}selected{% endif %}>Education Support</option>
                    <option value="family" {% if report_type == 'family' %}selected{% endif %}>Family Support</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Time Period</label>
                <select class="form-select" name="period" id="periodSelect">
                    <option value="this-month" {% if period == 'this-month' %}selected{% endif %}>This Month</option>
                    <option value="last-3-months" {% if period == 'last-3-months' %}selected{% endif %}>Last 3 Months</option>
                    <option value="this-year" {% if period == 'this-year' %}selected{% endif %}>This Year</option>
                    <option value="custom" {% if period == 'custom' %}selected{% endif %}>Custom</option>
                </select>
            </div>

            <div class="col-md-4" id="custom-date-range" style="display: {% if period == 'custom' %}block{% else %}none{% endif %};">
                <label class="form-label">Custom Date Range</label>
                <input type="date" name="start_date" class="form-control mb-2" value="{{ start_date if start_date is defined else '' }}">
                <input type="date" name="end_date" class="form-control" value="{{ end_date if end_date is defined else '' }}">
            </div>

            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-primary"><i class="fa fa-line-chart me-1"></i>Generate Report</button>
            </div>
        </form>

        <!-- Export Buttons -->
        <div class="export-buttons">
           
            <button id="exportJpegBtn" class="btn btn-outline-secondary"><i class="fa fa-picture-o"></i> Export JPEG</button>
            <button id="printChartBtn" class="btn btn-outline-info"><i class="fa fa-print"></i> Print Chart</button>
        </div>

        <!-- Chart Container -->
        <div class="chart-container mt-4">
            <canvas id="reportChart" height="120"></canvas>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Toggle custom date range visibility
        document.getElementById('periodSelect').addEventListener('change', function () {
            document.getElementById('custom-date-range').style.display = this.value === 'custom' ? 'block' : 'none';
        });

        // Chart title dictionary
        const chartTitle = {
            'education': 'Education Support Report',
            'family': 'Family Support Report'
        };

        const ctx = document.getElementById('reportChart').getContext('2d');
        const reportChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels | safe }},
                datasets: [{
                    label: 'Report Data',
                    data: {{ values | safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: '#000',
                        font: {
                            weight: 'bold'
                        }
                    },
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: chartTitle["{{ report_type }}"] || 'Report Chart',
                        font: {
                            size: 20,
                            weight: 'bold'
                        },
                        color: '#333'
                    }
                },
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                layout: {
                    padding: 10
                }
            },
            plugins: [ChartDataLabels]
        });

        // Export JPEG with white background
        document.getElementById('exportJpegBtn').addEventListener('click', function () {
            const canvas = document.getElementById('reportChart');
            const tempCanvas = document.createElement('canvas');
            const ctxTemp = tempCanvas.getContext('2d');

            // Set temp canvas size
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Fill white background
            ctxTemp.fillStyle = '#fff';
            ctxTemp.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Draw original canvas onto temp canvas
            ctxTemp.drawImage(canvas, 0, 0);

            // Create JPEG data URL and trigger download
            const jpegUrl = tempCanvas.toDataURL('image/jpeg', 1.0);
            const link = document.createElement('a');
            link.href = jpegUrl;
            link.download = (chartTitle["{{ report_type }}"] || 'report-chart') + '.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Print chart button
        document.getElementById('printChartBtn').addEventListener('click', function () {
            window.print();
        });
    </script>

</body>
</html>
